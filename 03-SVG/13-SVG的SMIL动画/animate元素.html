<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- animate元素是给某个属性创建过度动画效果, 需要将animate元素嵌套在要应用动画的元素内 -->
    <!-- attributeName: 指将在动画期间内更改目标元素的property(CSS属性)或者attribute的名称 -->
    <!-- from: 在动画期间被修改的属性的初始值,没有默认值 -->
    <!-- to: 在动画期间被修改的最终值,没有默认值 -->
    <!-- values: 该属性具有不同的含义,具体取决于使用它的上下文(没有默认值) from to 会被忽略-->

    <!-- 动画时间属性 -->
    <!-- begin:定义何时开始动画,或何时丢弃元素, 默认是0s -->
    <!-- dur: 动画持续时间, 该值必须大于0 , 单位可以用小时 分钟  秒 或者毫秒表示 -->
    <!-- fill: 定义动画的最终状态, freeze:保持最后一个动画帧状态. remove: 保持第一个动画帧的状态 -->
    <!-- repeatCont : 指示 动画将发生的次数, number | indefinite 没有默认值 -->
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="50" fill="red">
        <!-- <animate
          attributeName="x"
          form="0"
          to="200"
          dur="3s"
          begin="2s"
          fill="freeze"
        ></animate> -->

        <!-- 该三个属性是必须的 -->
        <!-- <animate attributeName="x" to="200" dur="3s"></animate> -->

        <animate id="one" attributeName="x" values="0;70;200" repeatCount="2" dur="1s"></animate>

        <animate begin="one.end" attributeName="fill" values="red;blue" repeatCount="2" dur="3s"></animate>


      </rect>
    </svg>
  </body>
</html>

      ul {
        margin: 0;

      <!-- 1.使用path 绘制一个三角形 -->

      <!-- 1.使用path 绘制一个闭合的三角形 -->
      <!-- <path d="M 20 0, 80 50, 20 100 Z" fill="transparent" stroke="red"></path> -->

      <!-- 1.使用 path 绘图的命令:
      M  moveTo
      Z  close path
      L  lineTo  
    -->
      <path
        d="M 20 0,L 80 50,L 20 100 Z"
        fill="transparent"
        stroke="red"
      ></path>
    </svg>
  </body>

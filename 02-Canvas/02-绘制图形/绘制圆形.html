<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300" height="300px">
      你的浏览器不兼容canvas, 请升级你的浏览器
    </canvas>
    <script>
      window.onload = () => {
        //拿到canvas对象
        let canvasEl = document.getElementById('tutorial');
        console.log('%O', canvasEl);
        //拿到绘图的canvas上下文
        if (!canvasEl.getContext) {
          return;
        }
        //绘图上下文 , 拿到渲染山下问
        // ctx: CanvasRenderingContext2D
        //1. ctx 是一个绘图的上下文: 提供了绘图的指令, 可以绘制各种图形(圆形 直线 椭圆)
        let ctx = canvasEl.getContext('2d'); //2d | webgl

        //参数 x , y 圆心坐标radius:半径 startAngle:开始弧度 endAngle:结束弧度 anticlockwise:布尔值, true 为逆时针, false 为顺时针 默认为false

        ctx.beginPath();
        //x y 半径 开始弧度 结束弧度 方向(顺时针)
        ctx.arc(50, 50, 25, 0, Math.PI * 2, false);
        ctx.stroke()

        //继续绘制圆
        ctx.beginPath()
        ctx.arc(150,150,25,0,Math.PI * 2)
        ctx.stroke()
        
      };
    </script>
  </body>
</html>
